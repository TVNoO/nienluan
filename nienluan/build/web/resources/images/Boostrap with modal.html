<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Boostrap with modal</title>
        
        <link rel="stylesheet" href="./Boostrap with modal_files/bootstrap.min.css">   

        
    </head>
    
    <body class="">
        <div class="container">
            <h2>Modal Using CSS</h2>
            <a href="file:///D:/Document/Mon_Hoc/HK2_2015-2016/PTUDWeb/TapLam/modal.html#" class="btn btn-primary" data-toggle="modal" data-target="#modal1">Open Modal</a>
            <div id="modal1" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        
                        <div class="modal-body">
                            <p>Some text in the modal</p>
                        </div>
                        
                        <div class="modal-footer">
                            <a href="file:///D:/Document/Mon_Hoc/HK2_2015-2016/PTUDWeb/TapLam/modal.html#" class="btn btn-info" data-dismiss="modal">Close</a>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <h2>Modal Using Javascript</h2>
            <a id="myBtn" href="file:///D:/Document/Mon_Hoc/HK2_2015-2016/PTUDWeb/TapLam/modal.html#" class="btn btn-info">Open Modal</a>
            
            <h2>Login Using Modal</h2>
            <a href="file:///D:/Document/Mon_Hoc/HK2_2015-2016/PTUDWeb/TapLam/modal.html#" class="btn btn-success" data-toggle="modal" data-target="#modal2">Login</a>
            <div id="modal2" class="modal fade" role="dialog" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h2 class="modal-title text-center">
                                <span class="glyphicon glyphicon-lock"></span> Login
                            </h2>
                        </div>
                        
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label class="control-label">
                                        <span class="glyphicon glyphicon-user"></span> Username:
                                    </label>
                                    <input class="form-control" placeholder="Enter Username">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label">
                                        <span class="glyphicon glyphicon-eye-open"></span> Password:
                                    </label>
                                    <input class="form-control" placeholder="Enter Password">
                                </div>
                                
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label><input type="checkbox"> Remember me?</label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <button class="btn btn-success btn-block">
                                        <span class="glyphicon glyphicon-off"></span> Login
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="modal-footer">
                            <a href="file:///D:/Document/Mon_Hoc/HK2_2015-2016/PTUDWeb/TapLam/modal.html#" class="btn btn-info pull-left" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove"></span> Close
                            </a>
                            <p>Not a member? <a href="file:///D:/Document/Mon_Hoc/HK2_2015-2016/PTUDWeb/TapLam/modal.html#">Sign Up</a></p>
                            <p>Forgot <a href="file:///D:/Document/Mon_Hoc/HK2_2015-2016/PTUDWeb/TapLam/modal.html#">Password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="./Boostrap with modal_files/jquery.min.js"></script>
        <script src="./Boostrap with modal_files/bootstrap.min.js"></script>
        
        
    
</body></html>
